<div class="d-flex w-100 flex-column">
  <div
    class="
      sidebar-header
      d-flex
      justify-content-between
      align-items-center
      w-100
    "
  >
    <div class="position-relative">
      <p class="top-title mb-0 ml-4 font-weight-bold">{{ countryName }}</p>
    </div>
    <div
      class="d-flex justify-content-center align-items-center"
      style="width: 200px; margin-right: 10px;"
    >
      <div class="user-wrap float-right ml-0 position-relative">
        <div class="mb-0 mr-3">
          <select
            class="custom-select"
            *ngFor="let item of countryData"
            [(ngModel)]="countryName"
            (ngModelChange)="onCountryChange($event)"
          >
            <option selected value="India">India</option>
            <option *ngFor="let data of item | keyvalue" [value]="data.key">
              {{ data.key }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container card-content" style="height: auto">
    <div class="row">
      <div
        class="mt-3 mb-3 table-responsive table-data"
        *ngFor="let data of selectedCountryData"
      >
        <table
          class="table table-bordered"
          *ngFor="let item of result"
        >
          <tbody>
            <tr>
              <td>State Name</td>
              <td>{{ item[0] }}</td>
            </tr>
            <tr>
              <td>Confirmed</td>
              <td>{{ item[1].confirmed }}</td>
            </tr>
            <tr>
              <td>Active</td>
              <td>{{  item[1].confirmed -
                (item[1].recovered + item[1].deaths) }}</td>
            </tr>
            <tr>
              <td>Reacoverd</td>
              <td>{{ item[1].recovered }}</td>
            </tr>
            <tr>
              <td>Death</td>
              <td>{{ item[1].deaths }}</td>
            </tr>
            <!-- <tr *ngFor="let final of item[1] | keyvalue">
              <td>{{ final.key }}</td>
              <td>{{ final.value }}</td>
            </tr> -->
          </tbody>
        </table>

<!--
        <table
          class="table table-bordered"
          *ngFor="let item of result"
        >
          <tbody>
            <tr>
              <td>State Name</td>
              <td>{{ item |json }}</td>
            </tr>
            <tr *ngFor="let final of item[0]">
              <td>{{ final }}</td>
              <td>{{ final }}</td>
            </tr>
          </tbody>
        </table> -->
      </div>
    </div>
  </div>
</div>
